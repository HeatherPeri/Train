<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  </head>
<body>
    
    <style>
        #employee-table th,
        td {
          display: inline-block;
          width: 16.575%;
        }
      </style>
    </head>
    
    <body>
    
      <div class="container">
    
        <div class="jumbotron" style="background-color: navy; color: white">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">Stop! Train Time</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <div class="card mb-4">
              <div class="card-header" style="background-color: lightblue; color: white">Current Train Time</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='employee-table'>
                  <thead>
                    <tr class="text-center">
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header" style="background-color: lightblue; color: white">Add Train</div>
              <div class="card-body">
    
                <form>
                  <div class="form-group">
                    <label for="employee-name-input">Train Name</label>
                    <input class="form-control" id="employee-name-input" placeholder="train sinatra" type="text">
                  </div>
                  <div class="form-group">
                    <label for="role-input">Destination</label>
                    <input class="form-control" id="role-input" placeholder="NYC" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm - Military Time</label>
                    <input class="form-control" id="start-input" placeholder="1300" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="rate-input" placeholder="45" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script src="assets/JS/Java.js"></script>

</body>
</html>
